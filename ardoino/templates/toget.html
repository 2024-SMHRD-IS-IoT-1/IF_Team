<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>센서 정보 및 색상 선택기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
        }

        h1 {
            font-size: 50px;
            font-family: 'HSGooltokki', Arial, sans-serif;
            color: #3b82f6;
            margin: 20px 0;
            line-height: 1.2;
        }

        .sensor-container {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            width: 100%;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .sensor {
            background-color: #e5e5e5;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
            width: 250px;
            transition: transform 0.2s;
            margin-bottom: 20px;
        }

        .sensor:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 14px rgba(136, 136, 136, 0.4);
            background-color: #f0ff7e;
        }

        .label {
            font-weight: bold;
            font-size: 2rem;
            color: #1f2937;
            font-family: 'HakgyoansimChilpanjiugaeTTF-B', Arial, sans-serif;
        }

        .value {
            font-size: 2.5rem;
            color: #0084ff9d;
        }

        #colorPickerContainer {
            margin-top: 40px;
        }

        #colorPicker {
            display: block;
            margin: 20px auto;
        }

        #colorDisplay {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid black;
            display: inline-block;
        }

        #colorValue {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>센서 정보 및 색상 선택기</h1>
    
    <div class="sensor-container">
        <div class="sensor">
            <span class="label">온도:</span>
            <span class="value">{{ temperature }} &#8451;</span>
        </div>
        <div class="sensor">
            <span class="label">습도:</span>
            <span class="value">{{ humidity }} %</span>
        </div>
        <div class="sensor">
            <span class="label">밝기:</span>
            <span class="value">{{ brightness }} lx</span>
        </div>
    </div>

    <div id="colorPickerContainer">
        <h2>RGB 색상 선택기</h2>
        <input type="color" id="colorPicker" value="#000000">
        <div id="colorDisplay"></div>
        <div id="colorValue">RGB(0, 0, 0)</div>
        <button onclick="sendColor()">색상 전송</button>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorDisplay = document.getElementById('colorDisplay');
        const colorValue = document.getElementById('colorValue');

        colorPicker.addEventListener('input', (event) => {
            const color = event.target.value;
            colorDisplay.style.backgroundColor = color;
            colorValue.textContent = `RGB(${parseInt(color.slice(1, 3), 16)}, ${parseInt(color.slice(3, 5), 16)}, ${parseInt(color.slice(5, 7), 16)})`;
        });

        function sendColor() {
            const color = colorPicker.value;
            const r = parseInt(color.slice(1, 3), 16);
            const g = parseInt(color.slice(3, 5), 16);
            const b = parseInt(color.slice(5, 7), 16);

            fetch('/send_rgb', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ r, g, b })
            })
            .then(response => response.json())
            .then(data => console.log('RGB value sent:', data))
            .catch(error => console.error('Error sending RGB value:', error));
        }
    </script>
</body>
</html>
